<div th:fragment="navbar">
    <div class="bg-blue-600 p-4 text-white">
        <nav class="container mx-auto flex items-center justify-between">
            <a href="/" class="font-bold">My Website</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/about" class="hover:underline">About</a></li>
                <li><a href="/contact" class="hover:underline">Contact</a></li>
                <li>	
                	<button onclick="openPopup()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200" type="button">Login</button>
				</li>
            </ul>
        </nav>
    </div>
    <div id="popup"
		class="fixed w-full h-full top-0 left-0 items-center flex justify-center hidden z-50 bg-black/60">
		<div
			class="bg-white w-[90%] md:w-1/3 h-fit border-2 shadow-xl flex flex-col justify-start items-center overflow-y-auto rounded-2xl md:h-fit">
			<div class="w-[90%] md:w-1/3 h-8 fixed rounded-tr-2xl rounded-tl-2xl">
				<div class="flex justify-end">
					<span onclick="closePopup()"
						class="text-2xl font-bold cursor-pointer mr-3">&times;</span>
				</div>
			</div>
			<div class="mt-14 mb-4 text-center mx-auto w-[90%] md:w-[80%]">
				 <!-- Modal body -->
            <div class="p-4 md:p-5">
            <h2 text-2xl font-bold cursor-pointer mr-3>Login in your account</h2>
                <form class="space-y-4" action="#">
                    <div>
                        <label for="email" class=" text-right mb-2 text-sm font-medium text-black ">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-blue-300 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                    </div>
                    <div>
                        <label for="password" class="  text-right mb-2 text-sm font-medium text-black">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                    </div>
                   
                    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
                    
                </form>
            </div>
			</div>
		</div>
	</div>
</div>
