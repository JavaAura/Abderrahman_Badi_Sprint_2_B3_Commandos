<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard_layout}"
>
<head>

</head>
<body>
<div class="bg-gray-100 h-screen flex items-center justify-center">
  <section layout:fragment="content" class="container mx-auto py-8">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-700">Order List</h2>

    <!-- Table displaying order date, status, and client name with Tailwind CSS styling -->
    <div class="overflow-x-auto w-full max-w-4xl ml-[500px]"> <!-- Added margin-left of 500px -->
      <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-lg">
        <thead class="bg-gray-200">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Order Date</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Order Status</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList_No_historique}" class="border-b hover:bg-gray-100">
          <td class="px-6 py-4 text-sm text-gray-600" th:text="${order.orderDate}">Order Date</td>
          <td class="px-6 py-4 text-sm text-gray-600" th:text="${order.orderStatut}">Order Status</td>
          <td class="px-6 py-4 text-sm text-gray-600">
            <div class="flex space-x-4" >
              <!-- Update button -->
              <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                Update
              </button>
              <!-- Delete button -->
              <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
                Delete
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
</body>
</html>
