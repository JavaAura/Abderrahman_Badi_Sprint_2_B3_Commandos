<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{dashboard_layout}">

<body>
	<section layout:fragment="content"
		class="flex flex-col items-center justify-between pt-8 w-11/12 mx-auto min-h-[80vh]">

		<div class="flex items-center justify-between w-full">
			<h1 class="text-4xl">Products</h1>
			<button
				class="open-modal-button block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
				type="button">Add Product</button>
		</div>

		<!-- Search Bar -->

 	
<div class="flex w-full mx-10 rounded bg-white items-center">
    <form action="products" method="post" class="flex w-full">
        <input type="hidden" name="action" value="search" />
        <input class="flex-grow border border-4 border-blue-700 rounded-full bg-transparent px-4 py-1 text-black outline-none focus:outline-none" type="text" name="name" placeholder="Search Products..." />
        <button type="submit" class="m-2 rounded bg-blue-600 px-4 py-2 text-white flex items-center">
            <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17s-17-7.626-17-17S14.61,6,23.984,6z" />
            </svg>
        </button>
    </form>
</div>

 

		<!-- Add Product Modal -->
		<div id="productModal"
			class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
			<div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2">
				<h2 class="text-2xl font-bold mb-4">Add Product</h2>
				<form action="products?action=add" method="post">
					<div class="mb-4">
						<label for="productName"
							class="block text-sm font-medium text-gray-700">Product
							Name</label> <input type="text" id="productName" name="productName"
							required
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" />
					</div>
					<div class="mb-4">
						<label for="description"
							class="block text-sm font-medium text-gray-700">Description</label>
						<textarea id="description" name="description" required rows="4"
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50"></textarea>
					</div>
					<div class="mb-4">
						<label for="price" class="block text-sm font-medium text-gray-700">Price</label>
						<input type="number" id="price" name="price" required step="0.01"
							class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50" />
					</div>
					<div class="flex justify-end">
						<button type="button" id="closeProductModalBtn"
							class="px-4 py-2 bg-gray-300 rounded-md mr-2">Cancel</button>
						<button type="submit"
							class="px-4 py-2 bg-blue-600 text-white rounded-md">Add
							Product</button>
					</div>
				</form>
				<c:if test="${not empty errorMessage}">
					<div class="mt-4 text-red-600">${errorMessage}</div>
				</c:if>
			</div>
		</div>

		<!-- Table to display products -->
		<div class="overflow-x-auto w-full h-full">
			<table class="min-w-full bg-white border border-gray-300 mx-auto">
				<thead>
					<tr class="bg-gray-200 text-gray-700 ">
						<th class="py-3 px-4 border-b">Product Name</th>
						<th class="py-3 px-4 border-b">Description</th>
						<th class="py-3 px-4 border-b">Stock</th>
						<th class="py-3 px-4 border-b">Price</th>
						<th class="py-3 px-4 border-b">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.isEmpty(products)}">
						<td colspan="5"
							class="py-3 px-4 border-b text-center text-red-600">No
							products found.</td>
					</tr>
					<tr th:each="product : ${products}"
						class="hover:bg-gray-100 text-center">
						<td class="py-3 px-4 border-b" th:text="${product.name}">Product
							Name</td>
						<td class="py-3 px-4 border-b" th:text="${product.description}">Description</td>
						<td class="py-3 px-4 border-b" th:text="${product.stock}">Stock</td>
						<td class="py-3 px-4 border-b" th:text="${product.price}">Price</td>
						<td
							class="py-3 px-4 border-b flex items-center justify-center space-x-2">
							<button
								class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700 transition duration-200">
								Update</button>

							<form action="" method="post">
								<input type="hidden" name="id" th:value="${product.id}" /> <input
									type="hidden" name="action" value="delete">
								<button type="submit"
									class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700 transition duration-200">
									Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Pagination -->
		<div class="flex flex-col items-center mt-4">
			<div class="flex items-center space-x-2">
				<a th:if="${pageNumber > 1}"
					th:href="@{?page={p}(p=${pageNumber - 1})}"
					class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-l hover:bg-blue-600">
					Previous </a> <a th:each="i : ${#numbers.sequence(1, totalPages)}"
					th:href="@{?page={p}(p=${i})}"
					th:classappend="${i == pageNumber} ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
					class="font-semibold py-2 px-4 rounded hover:bg-blue-500 hover:text-white">
					<span th:text="${i}"></span>
				</a> <a th:if="${pageNumber < totalPages}"
					th:href="@{?page={p}(p=${pageNumber + 1})}"
					class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-r hover:bg-blue-600">
					Next </a>
			</div>

			<span class="mt-2 text-gray-700"> Page <span
				th:text="${pageNumber}"></span> of <span th:text="${totalPages}"></span>
			</span>
		</div>
	</section>
	<script th:src="@{/js/addProduct.js}"></script>

</body>

</html>
