<!DOCTYPE html>

	<style>

		.header-right {

		}

		.sidebar:hover {
			width: 16rem;
		}

		table.dataTable th.dt-type-numeric,
		table.dataTable th.dt-type-date,
		table.dataTable td.dt-type-numeric,
		table.dataTable td.dt-type-date {
			text-align: left;
		}

		@media only screen and (min-width: 768px) {
			.header-right {
				width: calc(100% - 16rem);
			}
		}
	</style>
</head>
